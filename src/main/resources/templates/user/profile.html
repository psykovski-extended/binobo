                <label class="label_inner" for="last_name">Last name:</label><br/>
                <input id="last_name" maxlength="64" minlength="2" name="last_name" placeholder="Nachname"
                       th:field="*{lastName}" type="text"/>
            </div>
            <div class="username">
                <label class="label_inner" for="username">Username:</label><br/>
                <input id="username" maxlength="64" minlength="3" name="username" placeholder="BinoboIsAwesome"
                       th:field="*{username}" type="text"/>
            </div>
            <div class="email sign_up">
                <label class="label_inner" for="email">E-Mail:</label><br/>
                <input id="email" maxlength="64" minlength="7" name="email" placeholder="robo@binobo.io"
                       th:field="*{email}" type="text"/>
            </div>
            <div class="password">
                <label class="label_inner" for="password">Password:</label><br/>
                <input disabled="disabled" id="password" maxlength="128" minlength="8" placeholder="aweSoMe1"
                       type="password" value="************"/>
            </div>
            <div class="btn_wrapper">
                <input type="submit" id="submit_btn" disabled="disabled" value="save changes"/>
            </div>
        </form>
        <div class="posts_bookmarks_wrapper">
            <div class="bookmarks_wrapper">
                <div class="bookmarks_heading">
                    <h2>
                        Your Bookmarks
                    </h2>
                </div>
                <div class="posts_inner_wrapper">
                    <div th:each="post : ${bookmarks}" class="entry_wrapper">
                        <a th:href="@{|/blog/${post.id}|}" th:text="${post.title}" th:style="|color:${post.category.colorCode}|"></a>
                    </div>
                </div>
            </div>
            <div class="posts_wrapper">
                <div class="posts_heading">
                    <h2>
                        Your Blog Posts
                    </h2>
                </div>
                <div class="posts_inner_wrapper">
                    <div th:each="post : ${posts}" class="entry_wrapper">
                        <a th:href="@{|/blog/${post.id}|}" th:text="${post.title}" th:style="|color:${post.category.colorCode}|"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.documentElement.setAttribute("data-theme", localStorage.getItem("data-theme") == null ? "dark" : localStorage.getItem("data-theme"));
    localStorage.setItem('data-theme', document.documentElement.getAttribute("data-theme"))

    if(document.documentElement.getAttribute("data-theme") === 'light')
        document.getElementById("switch").click();

    const changeThemeToDark = () => {
        document.documentElement.setAttribute("data-theme", "dark") // set theme to dark
        localStorage.setItem("data-theme", "dark") // save theme to local storage
    }

    const changeThemeToLight = () => {
        document.documentElement.setAttribute("data-theme", "light") // set theme light
        localStorage.setItem("data-theme", 'light') // save theme to local storage
    }

    // Get the element based on ID
    const checkbox = document.getElementById("switch");
    // Apply retrived them to the website
    checkbox.addEventListener('change', () => {
        let theme = localStorage.getItem('data-theme'); // Retrieve saved them from local storage
        if (theme === 'dark') {
            changeThemeToLight();
        } else {
            changeThemeToDark();
        }
    });
</script>
</body>
</html>
